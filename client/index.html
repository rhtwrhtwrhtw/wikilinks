<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Wikilinks game!</title>
<link rel="icon" type="image/x-icon" href="w.png">

<html>

<head>
    <title>WikiLinks Game</title>
    <link rel="stylesheet" href="stylePC.css">
    <link rel="stylesheet" href="styleMobile.css">
    <link rel="stylesheet" href="wikistyling.css">

</head>

<body>
    <div class="wrapper-lobby">
        <h1>Wikilinks</h1>
        <p>Generate a link and send it to the other player!</p>
        <div class="getlink">
            <div class="wrapper-language">
                <label for="lang">Language:</label>
                <select name="lang" id="lang">
                    <option value="en" lang="en" selected="selected">English</option><!-- English -->
                    <option value="simple" lang="en">Simple English</option>
                    <option value="es" lang="es">Español</option>
                    <option value="ru" lang="ru">Русский</option><!-- Russkiy -->
                    <option value="kk" lang="kk">Қазақша / Qazaqşa / قازاقشا</option>
                    <option value="de" lang="de">Deutsch</option>
                </select>
            </div>
            <div id="inputs">
                <div id="hostinput">
                    <input type="text" id="artforhost" placeholder="Wikipedia article for the host"
                        disabled="true"></input>
                    <input type="checkbox" id="randomhost" value="random" checked />
                    <span>Random</span>
                </div>
                <div id="hostinput">
                    <input type="text" id="artforguest" placeholder="Wikipedia article for the guest"
                        disabled="true"></input>
                    <input type="checkbox" id="randomguest" value="random" checked />
                    <span>Random</span>
                </div>
            </div>
            <button id="linkbutton">Generate link</button>
        </div>
        <div id="linktosend"></div>
    </div>
</body>

<script src="lobby.js"></script>

</html>
