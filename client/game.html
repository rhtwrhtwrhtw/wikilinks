<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Wikilinks game!</title>
<link rel="icon" type="image/x-icon" href="w.png">

<html>

<head>
    <title>WikiLinks Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="popups">
        <div id="win">
            <p>You won! Would you like to play again?</p>
            <button id="nextGameYes">Yes</button>
        </div>
    </div>

    <div id="game">
        <div id="mySide"></div>
        <div id="floating">
            <div id="gameControls">
                <button id="nextMoveButton">Ready</button>
            </div>
            <div id="current"></div>
            <div id="lists">
                <div id="myList"></div>
                <div id="oppSide"></div>
            </div>
        </div>
    </div>


</body>

<script src="gameclient.js"></script>

</html>
