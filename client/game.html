<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Wikilinks game!</title>
<link rel="icon" type="image/x-icon" href="w.png">

<html>

<head>
    <title>WikiLinks Game</title>
    <link rel="stylesheet" href="stylePC.css">
    <link rel="stylesheet" href="styleMobile.css">
    <link rel="stylesheet" href="wikistyling.css">
</head>

<body>
    <div id="overlay"></div>
    <div id="game">
        <div id="mySide">
            <img src="throbber.gif" alt="loading">
        </div>
        <div id="sideboard">
            <div id="current"></div>

            <div id="gameControls">
                <button id="deselect">Clear Selected</button>
                <button id="nextMoveButton">Next Turn</button>
                <button id="giveUp">Give Up</button>
            </div>

            <div id="oppSidePop"></div>
            
            <div id="lists">
                <div id="myList"></div>
                <div id="oppSide"></div>
            </div>
        </div>
    </div>

    <div class="popup" id="win">
        <p>You won! You and the other player have met on: </p>
        <p id="winarticle"></p>
        <p>Would you like to play with the same settings again?</p>
        <div class="button-wrapper">
            <button id="nextGameYes">Yes</button>
            <button id="nextGameNo">No</button>
        </div>

    </div>
    <div class="popup" id="areyousure">
        <p>Are you sure you want to give up?</p>
        <div class="button-wrapper">
            <button id="giveUpYes">Yes</button>
            <button id="giveUpNo">No</button>
        </div>
    </div>
    <div class="popup" id="endscreen">
        <p id="popuptext"></p>
        <div class="button-wrapper">
            <button id="redirectMe">Ok</button>
        </div>
    </div>

</body>

<script src="gameclient.js"></script>

</html>
